<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Grantify Login</title>
  <link rel="icon" type="image/x-icon" href="/image/logo.ico">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #83c5be 0%, #6ab7b0 100%);
      position: relative;
      overflow: hidden;
      min-height: 100vh;
    }
    
    .circle {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.2);
    }
    
    .circle-1 {
      width: 250px;
      height: 250px;
      top: -80px;
      left: -80px;
    }
    
    .circle-2 {
      width: 150px;
      height: 150px;
      bottom: 50px;
      right: 50px;
    }
    
    .circle-3 {
      width: 100px;
      height: 100px;
      bottom: 150px;
      left: 150px;
    }
    
    .circle-4 {
      width: 80px;
      height: 80px;
      top: 100px;
      right: 100px;
    }
    
    .info-card {
      background: linear-gradient(135deg, #006d77 0%, #02838d 100%);
      border-radius: 16px 0 0 16px;
    }
    
    .form-card {
      border-radius: 0 16px 16px 0;
    }
    
    @media (max-width: 768px) {
      .info-card, .form-card {
        border-radius: 16px;
      }
    }
    
    .star {
      color: #ffb100;
      font-size: 14px;
    }
  </style>
</head>
<body class="flex items-center justify-center p-4">
  <!-- Background circles -->
  <div class="circle circle-1"></div>
  <div class="circle circle-2"></div>
  <div class="circle circle-3"></div>
  <div class="circle circle-4"></div>
  
  <div class="flex flex-col md:flex-row bg-white rounded-2xl shadow-lg overflow-hidden w-full max-w-4xl z-10">
    <!-- Information Section -->
    <div class="info-card text-white p-10 md:w-2/5 flex flex-col justify-center">
      <h2 class="text-2xl font-bold mb-4">Welcome to Grantify</h2>
      <p class="mb-8 text-sm opacity-90">Check the status of grants quickly. Open, or closed â€” all in one dashboard.</p>
      <div class="mt-auto">
        <span class="text-xl font-bold tracking-wide">Admin Portal</span>
      </div>
    </div>
    
    <!-- Login Form Section -->
    <div class="form-card p-8 md:w-3/5">
      <h1 class="text-2xl font-bold text-center mb-6" style="color:#03626b">Log In</h1>
      <form method="post" action="/login" class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Username</label>
          <input type="text" name="username" required
                 class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-[#83c5be]"/>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
          <input type="password" name="password" required
                 class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-[#83c5be]"/>
         
        </div>
        {% if error %}
          <p class="text-red-600 text-sm">{{ error }}</p>
        {% endif %}
        <button type="submit"
          class="w-full text-white py-3 rounded-lg shadow transition font-semibold text-lg mt-2"
          style="background-color:#006d77">
          LOG IN
        </button>
      </form>
    </div>
  </div>
</body>
</html>
